		<section>
			<h1>Manipulación del DOM</h1>  
		</section>

		<aside>
			<p>Modificar el texto del titular utilizando javascript</p>
		</aside>

		<script>
			/* 1) Seleccionar el h1 y guardarlo en una variable */

			var titulo = document.querySelector("h1"); /* document es para manipular el DOM (Estoy en el html, que queres que haga?) */

			/* 2) Modificar el texto interno de esta variable */

			/* MANUPULACION DE COMPORTAMIENTO */

			titulo.onclick = saludar; /* el ON define comportamiento */

			function saludar() { /* JS primero lee funciones, despues variables y después el codigo*/
				alert("Hola desde saludar");
				
				/* MANIPULACION DE CONTENIDO */
				titulo.innerText = "Hola";

				titulo.innerHTML = "<em>Hola</em>";

				/* MANIPULACION DE ESTRUCTURA */

				titulo.style.color = "red"; /* Lo que en html es un atrubito, en javascript es una propiedad */
				titulo.style.backgroundColor = "pink";
				titulo.style.fontFamily = "Palatino";

				titulo.title = "Jodiendo con js"; /* Agregando un comentario cuando me acerco */
			}

			/* 3) Una vez que funcione, probar poniendo el <script> en el <head> para corroborar que JavaScript se ejecuta secuencialmente! */
		</script>
	</body>
